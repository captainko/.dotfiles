"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

[character]
success_symbol = "[‚Øà](bold green)"
error_symbol = "[ùù¨](bold red)"
vimcmd_symbol = "[ÓüÖ](bold green)"

[username]
show_always = true
style_user = "yellow bold"
format = '[\[](bold red)[$user]($style)[@](bold green)'

[hostname]
disabled = false
format = '[$ssh_symbol$hostname]($style) '
style = "blue bold"
ssh_only = false

[directory]
format = "[$path]($style)[$read_only]($read_only_style)[\\]](bold red) "

[memory_usage]
disabled = false

[git_status]
disabled = false
ahead = "[‚á°${count}](bright-green)"
